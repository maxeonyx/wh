name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, windows-arm64]
        compiler: [msvc, mingw]
    env:
      WH_MODELS_DIR: ${{ runner.temp }}\wh_models
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Bootstrap toolchain
        shell: pwsh
        run: ./bootstrap.ps1

      - name: Restore model cache
        uses: actions/cache@v4
        with:
          path: ${{ env.WH_MODELS_DIR }}
          key: wh-models-ggml-tiny-en-v1

      - name: Build
        shell: pwsh
        run: ./build.ps1 -Compiler ${{ matrix.compiler }}

      - name: E2E UI test
        shell: pwsh
        run: ./test.ps1 -TimeoutSeconds 120

